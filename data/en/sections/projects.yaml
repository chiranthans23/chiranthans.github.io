- name: Essay Feedback Prize
  logo: /images/sections/projects/pytorchlt.png
  role: Developer
  timeline: "December 2021 - March 2022"
  summary: This was a Named Entity Recognition competition hosted on Kaggle by George State University. I used Pytorch Lightning ⚡ framework along with DeepSpeed plugin - fp optim, scheduler, etc.. - to fasten the training framework. Trained on BigBird, Longformer, Ensemble of them and monitored using Wandb. Two Longformers ensemble was submitted.
  tags: ["personal", "python","ml"]

- name: Jigsaw Severity Comments
  logo: /images/sections/projects/pytorchlt.png
  role: Developer
  timeline: "November 2021 - February 2022"
  summary: Jigsaw Severity Comments was a competition hosted by the Jigsaw team on Kaggle. I used Pytorch Lightning ⚡ framework and Wandb for training. Trained basic DL models like LSTM, Bi-LSTM. Used Transformers Roberta, Bert, HateBert, Bert-CNN. Used 5-folds CV.  Submitted a Roberta ensemble model for the competition.
  tags: ["personal", "python","ml"]

  
